buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.0'
    }
}


apply plugin: 'com.android.application'


dependencies {
    compile rootProject
}

android {
    compileSdkVersion 19
    buildToolsVersion "22.0.1"
    sourceSets {
        main {
            manifest {
                srcFile 'AndroidManifest.xml'
            }
            java {
                srcDir 'src'
            }
            res {
                srcDir 'res'
            }
            assets {
                srcDir 'assets'
            }
            resources {
                srcDir 'src'
            }
            aidl {
                srcDir 'src'
            }
            jniLibs{
                srcDirs 'libs'
            }
        }
    }

}
